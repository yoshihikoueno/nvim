  " let g:airline_symbols.linenr = '¶'			"行
  " let g:airline_symbols.maxlinenr = '㏑'		"最大行
  " let g:airline_symbols.branch = '⭠'		"gitブランチ
  " let g:airline_symbols.paste = 'ρ'			"ペーストモード
  " let g:airline_symbols.spell = 'Ꞩ'			"スペルチェック
